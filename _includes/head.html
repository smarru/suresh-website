<head prefix="og: http://ogp.me/ns#">

    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- Refer HTML5BP and https://developers.google.com/speed/docs/insights/ConfigureViewport -->
    <meta name=viewport content="width=device-width, initial-scale=1">

    <!-- Site Properities -->
    {% if page.title == "Home" %}
    {% capture title_tag %}{{ site.tagline }}{% endcapture %}
    {% else %}
    {% capture title_tag %}{{ page.meta_title }}{% endcapture %}
    {% endif %}

    <title>{{ title_tag }} | {{ site.title }}</title>
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:title" content="{{ page.meta_title }} | {{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:description"
          content="{{ page.meta_description | strip_html | strip_newlines }}">
    <meta property="og:image"
          content="{{ site.default_image | prepend: site.url }}">
    <meta property="og:image:width" content="640">
    <meta property="og:image:height" content="300">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta property="twitter:title" content="{{ page.meta_title }} | {{ site.title }}">
    <meta property="twitter:description"
          content="{{ page.meta_description | strip_html | strip_newlines }}">
    <meta name="twitter:image"
          content="{{ site.default_image | prepend: site.url }}">

    {% if page.layout == 'post' %}
    <meta property="og:type" content="article"/>
    {% else %}
    <meta property="og:type" content="website"/>
    {% endif %}

    <meta name="description"
          content="{{ page.meta_description | strip_html | strip_newlines }}">
    <meta name="keywords"
          content="">

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="alternate" href="{{site.url}}" hre􏰅 ang="en"/>

    <!-- Common Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;531&display=swap" rel="stylesheet">
